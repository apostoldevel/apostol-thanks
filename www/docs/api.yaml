  /sign/in:
    post:
      tags:
        - Sign
      summary: Login with virtual username and password.
      description: >
        Requires preauthorization of the OAuth 2.0 client.
        The method is called by the authorization server at login.
        Calling a method directly will result in an error.
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SignIn'
          application/json:
            schema:
              $ref: '#/components/schemas/SignIn'
      responses:
        '200':
          description: Success.
          content:
            application/json:
              schema:
                type: object
                properties:
                  session:
                    type: string
                    description: Session code.
                  secret:
                    type: string
                    description: Secret key for HMAC-256 signing.
                  code:
                    type: string
                    description: One-time authorization code for obtaining a token, see OAuth 2.0.
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/InternalError'
  /sign/up:
    post:
      tags:
        - Sign
      summary: Sign Up.
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - type
                - username
                - password
              properties:
                type:
                  type: string
                  enum: [author, subscriber]
                  example: physical
                username:
                  type: string
                password:
                  type: string
                phone:
                  type: string
                email:
                  type: string
                description:
                  type: string
          application/json:
            schema:
              type: object
              required:
                - type
                - username
                - password
              properties:
                type:
                  type: string
                  enum: [entity, physical, individual]
                  example: physical
                username:
                  type: string
                  example: username
                password:
                  type: string
                  example: password
                name:
                  type: object
                  properties:
                    name:
                      type: string
                      example: null
                    short:
                      type: string
                      example: null
                    first:
                      type: string
                      example: null
                    last:
                      type: string
                      example: null
                    middle:
                      type: string
                      example: null
                phone:
                  type: string
                  example: null
                email:
                  type: string
                  example: null
                profile:
                  type: object
                  properties:
                    locale:
                      type: string
                      format: uuid
                      example: null
                    area:
                      type: string
                      format: uuid
                      example: null
                    interface:
                      type: string
                      format: uuid
                      example: null
                    email_verified:
                      type: boolean
                      example: null
                    phone_verified:
                      type: boolean
                      example: null
                    picture:
                      type: string
                      example: null
                description:
                  type: string
                  example: null
      responses:
        '200':
          description: Success.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                    description: Client UUID
                  userid:
                    type: string
                    format: uuid
                    description: User UUID
                  uid:
                    type: string
                    description: Username (login)
                  secret:
                    type: string
                    description: User secret
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
